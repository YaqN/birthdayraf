<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .birthday-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .birthday-message {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .birthday-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffcc00;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
      animation: rotateImage 6s linear infinite;
    }
    .confetti-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6384;
      border-radius: 50%;
      opacity: 0.5;
      animation: confetti 3s ease-in-out infinite;
    }
    @keyframes rotateImage {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(500vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="birthday-card">
    <h1 class="birthday-message">Happy Birthday!</h1>
    <img class="birthday-img" src="birthday-img.jfif" alt="Birthday Cake Image">
    <p>Wishing you a fantastic day filled with joy and laughter!</p>
    <!-- Confetti Animation -->
    <div class="confetti-container">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <!-- Add more confetti elements as needed -->
    </div>
  </div>
</body>
</html>
