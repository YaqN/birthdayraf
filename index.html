<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .birthday-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    .birthday-message {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .birthday-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffcc00;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
      animation: rotateImage 6s linear infinite;
    }
    @keyframes rotateImage {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="birthday-card">
    <h1 class="birthday-message">Happy Birthday!</h1>
    <img class="birthday-img" src="birthday-img.jfif" alt="Birthday Cake Image">
    <p>Wishing you a fantastic day filled with joy and laughter!</p>
  </div>
</body>
</html>
